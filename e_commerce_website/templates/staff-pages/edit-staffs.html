{% extends 'partials/base.html' %}
{% load static %}



{% block content %}
<div class='row justify-content-md-center'>
    <div class="col-md-6 mb-4">
        <h1> Edit Category </h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="p_name">First Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" value={{staff.first_name}} name="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" value={{staff.last_name}} name="last_name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                {% comment %} <input type="text" class="form-control" id="exampleFormControlInput1" name="p_description"> {% endcomment %}
                <input class="form-control" id="exampleFormControlTextarea1" value={{staff.username}} name="username" rows="3"></input>
            </div>
            <div class="form-group">

                <h6 class="mb-2 pb-1">Gender: </h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                      value="{{staff.gender}}"  checked/>
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                    value="F"/>
                  <label class="form-check-label" for="femaleGender">Female</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                    value="M" />
                  <input class="form-check-input" type="radio" name="gender" id="maleGender"
                    value="M" />
                  <label class="form-check-label" for="maleGender">Male</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="otherGender"
                    value="O" />
                  <label class="form-check-label" for="otherGender">Other</label>
                </div>

              </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" value={{staff.email}} name="email" >
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" value={{staff.contact}} name="contact" >
            </div>

            <input type="text" class="form-control" id="exampleFormControlInput1" name="is_staff" value="True" readonly='readonly' hidden>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="is_superuser" value="True" readonly='readonly' hidden>


            

            <div class="modal-footer">
                <a href="{% url 'manage-staffs'%}">
                    <button type="button" class="btn btn-secondary">Close</button> 
                </a>
                <button type="submit" class="btn btn-primary">Update</button>
            </div> 
            

            
            {{form.errors}}
              
        </form>
        <br>
        
        
    </div>
</div> 


{% endblock content %}
