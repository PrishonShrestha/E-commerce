{% extends 'partials/base.html' %}
{% load static %}



{% block content %}
<div class='row justify-content-md-center'>
    <div class="col-md-6 mb-4">
        <h1> Edit Category </h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
            <label for="name">Category Name</label>
            <input type="text" class="form-control" value="{{category.c_name}}" name="c_name" id="name" placeholder="Category Name">
            </div>  <br>
            <div class="form-group">
            <label for="description">Category Description</label>
            <input type="text" class="form-control" value="{{category.c_description}}" name="c_description" id="description" placeholder="Category Description">
            </div>  <br>
            <div class="form-group">
                <label for="categoryImage" class="form-label">Category Image</label>
                <br>
                {% if category.c_img %}
                    <img src="{{category.c_img.url}}" width="100" height="100"/>
                {% endif %}
                <br>
                <input name="c_img" value="{{category.c_img.url}}" multiple class="form-control" type="file" id="formFile" >
            </div>
            <div class="float-right">
                <a href="{% url 'edit-category' category.id %}">
                    <button type="submit" class="btn btn-primary">Confirm Edit</button>
                </a>
                <a href="{% url 'manage-category'%}">
                    <button type="button" class="btn btn-secondary">Back</button>
                </a>
            </div>
            
        </form>
        <br>
        
        {{form.errors}}
    </div>
</div> 


{% endblock content %}
